<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner" alt="Plant Garden">
  <div class="container">
    <h1>Welcome to the jungle!</h1>
    <p>Want to learn how to survive? Scroll down!</p>
      <a class="btn-apply" href="https://i.imgur.com/bA3Rn7E.gif" target="_blank">Click me</a>
  </div>
</div>
  <!-- code a "How it works" section -->
    <h2 class="module-title">How to survive</h2>
  <div class="module">
    <div class="card">
      <img src="images/undraw_hot_beverage_2vw3.svg" alt="">
      <h3>Get a hot beverage</h3>
      <p>To motivate yourself.</p>
    </div>
    <div class="card">
      <img src="images/undraw_code_thinking_1jeh.svg" alt="">
      <h3>Start to learn code</h3>
      <p>Give your best.</p>
    </div>
    <div class="card">
      <img src="images/undraw_dream_world_cin1.svg" alt="">
      <h3>Create your future</h3>
      <p>Because you can!</p>
    </div>

  </div>
  <!-- code a footer -->
<footer>
  <ul class="icon-social">
    <li><i class="fab fa-facebook-f"></i></li>
    <li><i class="fab fa-github"></i></li>
    <li><i class="fab fa-twitter"></i></li>
    <li><i class="fab fa-instagram"></i></li>
  </ul>
<p>Coded with ❤️ by Svenia Wurm</p>
</footer>
</body>
</html>
